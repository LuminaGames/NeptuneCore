name: Build & Optional Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Build & Optional Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      # -------------------------
      # Get version from pom.xml
      # -------------------------
      - name: Get project version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # -------------------------
      # Check for [release] flag
      # -------------------------
      - name: Check for release flag
        id: release_check
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"[release]"* ]]; then
            echo "release=true" >> $GITHUB_OUTPUT
          else
            echo "release=false" >> $GITHUB_OUTPUT
          fi

      # -------------------------
      # Create Git Tag
      # -------------------------
      - name: Create Git Tag
        if: steps.release_check.outputs.release == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag v${{ steps.version.outputs.VERSION }}
          git push origin v${{ steps.version.outputs.VERSION }}

      # -------------------------
      # Create GitHub Release
      # -------------------------
      - name: Create GitHub Release
        if: steps.release_check.outputs.release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: target/NeptuneCore-${{ steps.version.outputs.VERSION }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Publish to Modrinth
      # -------------------------
      - name: Upload to Modrinth
        if: steps.release_check.outputs.release == 'true'
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: ${{ vars.MODRINTH_ID }}
          name: NeptuneCore v${{ steps.version.outputs.VERSION }}
          version: v${{ steps.version.outputs.VERSION }}
          loaders: |
            velocity
          game-versions: |
            1.8.x
            1.9.x
            1.10.x
            1.11.x
            1.12.x
            1.13.x
            1.14.x
            1.15.x
            1.16.x
            1.17.x
            1.18.x
            1.19.x
            1.20.x
            1.21.x
          files: target/NeptuneCore-${{ steps.version.outputs.VERSION }}.jar

      # -------------------------
      # Discord Webhook
      # -------------------------
      - name: Notify Discord
        if: steps.release_check.outputs.release == 'true' && success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "embeds": [{
                   "title": "New Update | Neptune Core",
                   "description": "Version: **v${{ steps.version.outputs.VERSION }}**",
                   "color": 154959,
                   "fields": [
                     {
                       "name": "GitHub",
                       "value": "https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.VERSION }}",
                       "inline": false
                     },
                     {
                       "name": "Modrinth",
                       "value": "https://modrinth.com/plugin/neptunecore",
                       "inline": false
                     }
                   ]
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK }}
